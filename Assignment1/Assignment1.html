<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1><b>MOVIE TICKET BOOKING</b></h1>
    </center>
    <form>
        <center>
            <img src="/KALKI 2898AD.jpg" alt="KALKI Poster " height="500">
        </center>
        <br><br>
        <label>Name </label>
        <input type="text" placeholder="Enter your Name" minlength="10">
        <br><br>
        <label>Email </label>
        <input type="text" placeholder="Enter your @gmail" required>
        <br> <br>

        <label>View Type </label>
        <br><br>
        <input type="radio" name="view Type">Miltiplex
        <input type="radio" name="view Type">IMAX
        <br> <br>

        <label>Numer of Ticket </label>
        <input type="text" placeholder="Enter no. of ticket" minlength="1">
        <br><br>
        <label>Select Date </label>
        <input type="date">

        <br> <br>

        <label>Avaliable Time Slots</label>
        <select>
            <option>9:30 AM</option>
            <option>11:25 AM</option>
            <option>1:30 PM</option>
            <option>4:00 PM</option>
            <option>9:00 PM</option>
        </select>
        <br> <br>
        <label>Payment Method</label>
        <br><br>
        <input type="radio" name="Payment Method">Credit card
        <input type="radio" name="Payment Method">GPAY
        <input type="radio" name="Payment Method">UPI ID
        <BR><br>
        <button type="submit">submit</button>

    </form>
</body>

</html>
